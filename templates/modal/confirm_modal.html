
<div class="modal-header">
    <h3 class="modal-title">确认信息提示</h3>
    <div ng-click="cancel()"></div>
</div>
<div class="modal-body conform-modal">
    <div class="message" style="color:#44dcfd">{{message}}</div>
    <div style="text-align: center;">
        <button class="cancel-btn btn-xl" ng-click="cancel()">取消</button>
        <button class="save-btn btn-xl" ng-click="ok()">确定</button>
    </div>
</div>
