
<div class="modal-header">
    <h3 class="modal-title">查看失败信息</h3>
    <div ng-click="cancel()"></div>
</div>
<div class="modal-body" style="height: 360px;" custom-scroll custom-config="scroll_exec_info">
    <div class="form-group" ng-repeat="msg in message">
        <div>{{msg}}</div>
    </div>
    <div class="form-group" ng-show="message.length == 0">
        <div style="width: 200px;margin: 100px auto;color:#6D7183;text-align: center;font-size: 20px">
            暂无数据
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 text-center" style="margin: 20px 0;">
        <button  class="cancel-btn btn-md" type="button" ng-click="cancel()">关闭</button>
    </div>
</div>
