<form name="info.form.raForm" ng-submit="submitRaForm();" class="form-horizontal form_style" novalidate autocomplete="off">
    <div  class="modal-header">
        <h3 class="modal-title">任务申请</h3>
        <div ng-click="cancel()"></div>
    </div>
    <div class="modal-body" style="font-size: 14px; table-layout:fixed; word-break: break-all; overflow:hidden;">
        <div class="form-group form-style">
            <label class="col-md-3 control-label label-key">任务</label>
            <label class="col-md-9 control-label label-value" style="text-align: left;" ng-bind="info.pendwk_bk_expl"></label>
        </div>
        <div class="form-group form-style">
            <label class="col-sm-3 control-label label-key" style="text-align: right; padding-right: 0px;padding-top: 6px;margin-top: 10px;padding-left: 0px;">申请说明：</label>
            <div class="col-sm-9 label-value" style="margin-top: 10px;">
                <textarea type="text"
                          name="apply_bk_expl"
                          ng-model="info.apply_bk_expl"
                          class="form-control"
                          style="resize:none;color: #d2f1fe"
                          ng-disabled="control.btnBus_loading"
                          ng-maxlength=200
                          required
                          placeholder="中文名限制200个字符">
                </textarea>
                <validate-msg tag-cn-name="任务说明" name="apply_bk_expl"></validate-msg>
            </div>
        </div>
        <div class="text-center" style="margin-top: 15px">
            <button ng-show="!control.btnBus_loading" type="button" class="cancel-btn btn-md" ng-click="cancel()">取消</button>
            <button ng-show="control.btnBus_loading" type="button" disabled="disabled" class="disabled-btn btn-md">取消</button>
            <button ng-show="!control.btnBus_loading" type="submit" class="save-btn btn-md">保存</button>
            <button ng-show="control.btnBus_loading" disabled="disabled" class="save-btn btn-md">
                <i style="color: white" class="fa fa-spinner fa-spin"></i>
            </button>
        </div>
    </div>

</form>
