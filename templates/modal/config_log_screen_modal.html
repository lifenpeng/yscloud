<style>
.fieldset-style {
        border: 1px solid #205468;
        height: auto;
        width: auto;
    }
.field-legend {
    border: 0 none;
    color: #f1c891;
    font-size: 12px;
    margin-bottom: 0;
    padding-inline-end: 4px;
    padding-inline-start: 4px;
    width: auto;
}
 .input-time{
     display: inline-block;
 }
</style>
<div  class="modal-header">
    <h3  class="modal-title">内容筛选</h3>
    <div ng-click="formCancel()"></div>
</div>
<div class="modal-body">
    <form name="form.log_screen" ng-submit="saveScreenInfo()" class="form-horizontal" novalidate autocomplete="off" onKeyPress="if(event.keyCode==13) return false">
        <div class="row">
            <div class="col-sm-12">
                <fieldset class="fieldset-style">
                    <legend class="field-legend">时段范围</legend>
                    <div class="row">
                        <div class="col-sm-7 col-sm-offset-4" style="margin-bottom:10px;padding-left: 5px">
                            <span class="fa fa-clock-o" style="font-size:22px;color:#61a1b8;padding-right: 5px;vertical-align: middle;"></span>
                            <input type="text" name="start_hour" style="width:45px;" class="form-control input-time" onkeydown="return ((((event.keyCode>47 && event.keyCode<58)|| (event.keyCode>95 && event.keyCode<106))||(event.keyCode == 8))? true : false)"
                                   ng-blur="timeInputBlur(log_screen.start_hour,1)"
                                   ng-model="log_screen.start_hour"/>&nbsp;时
                            <input name="start_minutes" style="width:45px;" class="form-control input-time"  onkeydown="return ((((event.keyCode>47 && event.keyCode<58)|| (event.keyCode>95 && event.keyCode<106))||(event.keyCode == 8))? true : false)" type="text"
                                   ng-blur="timeInputBlur(log_screen.start_minutes,2)"
                                   ng-model="log_screen.start_minutes"/>&nbsp;分
                            —
                            <input name="end_hour" style="width:45px;" class="form-control input-time"  onkeydown="return ((((event.keyCode>47 && event.keyCode<58)|| (event.keyCode>95 && event.keyCode<106))||(event.keyCode == 8))? true : false)" type="text"
                                   ng-blur="timeInputBlur(log_screen.end_hour,3)"
                                   ng-model="log_screen.end_hour"/>&nbsp;时
                            <input name="end_minutes" style="width:45px;" class="form-control input-time"  onkeydown="return ((((event.keyCode>47 && event.keyCode<58)|| (event.keyCode>95 && event.keyCode<106))||(event.keyCode == 8))? true : false)" type="text"
                                   ng-blur="timeInputBlur(log_screen.end_minutes,4)"
                                   ng-model="log_screen.end_minutes"/>&nbsp;分
                            <div ng-if="control.time_input_err_msg" style="color:#e9416e">{{control.time_input_err_msg}}</div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <fieldset class="fieldset-style">
                    <legend class="field-legend">按关键字截取</legend>
                    <div class="row form_style" style="margin-bottom: 10px;">
                        <label class="col-sm-4 control-label label_key text-right" >关键字</label>
                        <div class="col-sm-7">
                            <input type="text" name="keywords"
                                   ng-model="log_screen.keywords"
                                   class="form-control label_value"
                                   style="min-width: 260px;"
                                   placeholder="输入关键字,多个用|分开"
                                   ng-model-options="{updateOn: 'blur'}">
                        </div>
                    </div>
                    <div class="row form_style" style="margin-bottom: 10px;">
                        <label class="col-sm-4 control-label label_key text-right" style="">截取行数</label>
                        <div class="col-sm-8">
                            <label>上下</label>
                            <input name="limit_line" class="form-control input-time"  style="width: 60px;" onkeydown="return ((((event.keyCode>47 && event.keyCode<58)|| (event.keyCode>95 && event.keyCode<106))||(event.keyCode == 8))? true : false)" type="text"
                                   ng-model="log_screen.key_line"/>&nbsp;行
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div style="text-align: center ;margin-top: 30px;margin-bottom: 20px;" >
            <button class="cancel-btn btn-xl" type="button"  ng-click="formCancel()">取消</button>
            <button  class="save-btn btn-xl"   type="submit">确定</button>
        </div>
    </form>
</div>
