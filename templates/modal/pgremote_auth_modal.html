<form name="info.form.raForm" ng-submit="submitRaForm();" class="form-horizontal" novalidate autocomplete="off">
    <div class="modal-header">
        <h3 class="modal-title">方案授权申请</h3>
        <div ng-click="cancel()"></div>
    </div>
    <div class="modal-body" style="table-layout:fixed; word-break: break-all; overflow:hidden;">
        <div class="form-group form-style">
            <label class="col-md-3 control-label label-key">工单名</label>
            <label class="col-md-9 control-label label-value" style="text-align: left;" ng-bind="info.order_bk_title"></label>
        </div>
        <div class="form-group form-style">
            <label class="col-md-3 control-label label-key">引用方案</label>
            <label class="col-md-9 control-label label-value" style="text-align: left;" ng-bind="info.program_name"></label>
        </div>
        <div class="form-group form-style">
            <label class="col-sm-3 control-label label-key" style="text-align: right; padding-right: 0px;padding-top: 6px;padding-left: 0px;">授权条件：</label>
            <label class="col-md-9 control-label label-value" style="text-align: left;" ng-bind="info.pendwk_bk_expl"></label>
        </div>
        <div class="form-group form-style">
            <label class="col-md-3 control-label label-key">当前步骤</label>
            <label class="col-md-9 control-label label-value" style=";text-align: left;" ng-bind="info.step_bk_title"></label>
        </div>
        <div class="form-group form-style">
            <label class="col-sm-3 control-label label-key" style="text-align: right; padding-right: 0px;padding-top: 6px;margin-top: 10px;padding-left: 0px;">申请说明：</label>
            <div class="col-sm-7" style="margin-top: 10px;">
                <textarea type="text"
                          name="apply_bk_expl"
                          ng-model="info.apply_bk_expl"
                          class="form-control label-value"
                          style="resize:none;"
                          ng-maxlength=200
                          required
                          placeholder="中文名限制200个字符">
                </textarea>
                <validate-msg tag-cn-name="任务说明" name="apply_bk_expl"></validate-msg>
            </div>
        </div>
        <div style="margin: 40px 0 20px 0;text-align: center">
            <button type="button" class="cancel-btn btn-xl text-center" ng-click="cancel()">取消</button>
            <button ng-show="!control.btnBus_loading" type="submit" class="save-btn btn-xl text-center">保存</button>
            <button ng-show="control.btnBus_loading" disabled="disabled" class="save-btn btn-xl text-center">
                <i style="color: white" class="fa fa-spinner fa-spin"></i>
            </button>
        </div>
    </div>
</form>
