<div class="task-execute-detail">
    <div class="form-horizontal">
        <div class="row" collapse="control.basic_info_expand">
            <div class="col-sm-5">
                <div class="form-group form_style">
                    <div class="col-sm-3 control-label label_key">任务名称</div>
                    <div class="col-sm-9 control-label label_value">
                        <label ng-bind="info.task_cn_name"></label>
                        <label ng-if="!info.task_cn_name">--</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="form-group form_style">
                    <div class="col-sm-3 control-label label_key">执行情况</div>
                    <div class="col-sm-8 control-label label_value">
                        <label ng-bind="info.task_state_cn"></label>
                        <label ng-if="!info.task_state_cn">--</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-left: 0;margin-right: 0;">
            <div class="col-sm-12">
                <!-- 执行流程-->
                <div class="row">
                    <div class="exe_bar">
                        <!-- 日志下载-->
                         <span class="operate-hover" ng-click="downloadExecLog()" title="下载日志"
                               ng-show="info.exe_log_path && (info.task_status == 4 || info.task_status == 5)">
                             <span class="logDownLoad download_log" title="下载日志"
                                   ng-click="!info.exe_log_path || downloadExecLog()"></span>
                         </span>

                        <div class="time-label-position">开始时间：</div>
                        <div class="time-value-size">
                            <label ng-if="!info.start_bk_datetime">--</label>
                            <label ng-if="info.start_bk_datetime" ng-bind="info.start_bk_datetime"></label>
                        </div>
                        <div class="time-label-position">结束时间：</div>
                        <div class="time-value-size">
                            <label ng-if="!info.end_bk_datetime">--</label>
                            <label ng-if="info.end_bk_datetime" ng-bind="info.end_bk_datetime"></label>
                        </div>
                        <div class="time-label-position">运行时间：</div>
                        <div class="time-value-size">
                            <label ng-if="!info.time_used">--</label>
                            <label ng-if="info.time_used" ng-bind="info.time_used"></label>
                        </div>
                        <span class="expand-collapse-bg"
                              ng-class="control.basic_info_expand ? 'expand-icon': 'collapse-icon'"
                              ng-click="(control.basic_info_expand = !control.basic_info_expand)"
                              title="{{control.basic_info_expand ? '点击收起':'点击展开'}}"
                              style="right: 0;"></span>
                    </div>
                    <div ng-if="info.flow_diagram_info.nodeDataArray.length !=0">
                        <div class="col-sm-12 dragMid" id="flowDetail" style="padding: 0;top: -6px;" cus-flow-task-exe
                             go-model="info.flow_diagram_info" config="viewSingleJob(key)"
                             node-selected="control.clear_click_event">
                            <div id="myDiagramDiv" class="diagram_div" dyna-height init-bottom="220"></div>
                        </div>
                    </div>
                    <!-- 暂无流程作业数据-->
                    <div ng-if="info.flow_diagram_info.nodeDataArray.length ==0">
                        <div class="col-sm-12" style="padding:0;margin-top: -5px">
                            <div class="default-info-style">
                                暂无作业信息
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
