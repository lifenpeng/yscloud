<div class="container-fluid no-padding form-style">
    <div class="row">
        <div class="col-sm-1" style="float: right;margin-top: 10px;">
            <div class="delete-node" ng-click="returnLogList()"></div>
        </div>
    </div>
    <form  class="form-horizontal">
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-6">
                <div class="form-group form-style">
                    <label class="col-sm-3 control-label label-key" style="padding-right:0;margin-left:12px;">日志名</label>
                    <div class="col-sm-8 label-value" style="margin-top: 8px;">
                        <span>{{info.log.log_name}}</span>
                    </div>
                </div>
            </div>
            <!--收起展开-->
            <div class="col-sm-1 col-sm-offset-5 log-expand-icon">
                <div class="fa fa-angle-down" ng-if="control.show_first_base" ng-click="baseDownUP(1)" style="margin-right: 15px;position: relative;top:-7px;cursor: pointer"></div>
                <div class="fa fa-angle-up" ng-if="!control.show_first_base" ng-click="baseDownUP(1)" style="margin-right: 15px;position: relative;top:-7px;cursor: pointer"></div>
            </div>
        </div>
        <div collapse="control.show_first_base">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group form-style">
                        <label class="col-sm-offset-1 col-sm-2 control-label label-key" style="padding-right: 0;margin-left:53px;">描述</label>
                        <div class="col-sm-8 label-value" style="margin-top: 8px;">
                            <span>{{info.log.log_desc}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group form-style">
                        <label class="control-label col-sm-3 label-key" style="padding-right:0;margin-left:12px;">日志分类</label>
                        <div class="col-sm-8 label-value" style="margin-top: 8px;">
                            <span >{{info.log.log_type_cn}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group form-style">
                        <label class="control-label col-sm-3 label-key" style="padding-right:0;margin-left:12px;">字符编码</label>
                        <div class="col-sm-8 label-value" style="margin-top: 8px;">
                            <span >{{info.log.file_encoding}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group form-style">
                        <label class="col-sm-3 control-label label-key" style="padding-right:0;margin-left:12px;">定时获取</label>
                        <div class="col-sm-8 label-value" style="margin-top: 8px;">
                            <span>{{info.log.pull_timing_str}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--分割一行-->
        <div class="log_line_horizon"></div>
        <!--第二部分-->
        <div class="row">
            <div class="col-sm-12">
                <!--收起展开-->
                <div collapse="control.show_second_base">
                    <div class="form-group form-style">
                        <label class="control-label col-sm-3 label-key" style="padding-right:0;width:13.7%;">日志来源</label>
                        <div class="col-sm-8 label-value" style="width: 82%;margin-left: 5px;">
                            <table class="sub-table  text-center" style="text-align: center;background: rgba(0, 0, 0, 0.298);">
                                <thead>
                                <tr>
                                    <td style="text-align: left;">节点</td>
                                    <td style="text-align: left;">数据源</td>
                                    <td style="text-align: left;">存储路径</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="tr in info.log.log_configs">
                                    <td style="text-align: left;">
                                        <label>{{tr.node_ip}}</label>
                                    </td>
                                    <td style="text-align: left;">
                                        <label>{{tr.soc_name}}</label>
                                    </td>
                                    <td style="text-align: left;">
                                        <label>{{tr.log_file_path}}</label>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--分割一行-->
                <div class="log_line_horizon"></div>
                <div class="row" style="margin:0">
                    <div class="col-sm-6">
                        <div class="form-group form-style">
                            <label class="col-sm-3 control-label label-key" style="padding-right:0;">日志日期格式</label>
                            <div class="col-sm-8 label-value" style="margin-top: 8px;margin-left: 5px;">
                                <span>{{info.log.date_exp_show}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group form-style">
                            <label class="col-sm-5 control-label label-key" style="padding-right:2px;">日志时间格式</label>
                            <div class="col-sm-6 label-value" style="margin-top: 8px;margin-left: 6px;">
                                <span>{{info.log.timestamp_exp_show}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 log-expand-icon">
                        <div class="fa fa-angle-down" ng-if="control.show_third_base" ng-click="baseDownUP(3)" style="position: relative;top:-7px;cursor: pointer"></div>
                        <div class="fa fa-angle-up" ng-if="!control.show_third_base" ng-click="baseDownUP(3)" style="position: relative;top:-7px;cursor: pointer"></div>
                    </div>
                </div>
                <!--收起展开-->
                <div collapse="control.show_third_base">
                    <div class="form-group form-style">
                        <label class="control-label col-sm-3 label-key" style="padding-right:0;width:13.7%;">自定义关键字</label>
                        <div class="col-sm-8 label-value" style="width: 82%;margin-left: 5px;">
                            <table class="sub-table  text-center" style="text-align: center;background: rgba(0, 0, 0, 0.298);">
                                <thead>
                                <tr>
                                    <td style="text-align: left;">关键字名称</td>
                                    <td style="text-align: left;">识别表达式</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="tr in info.log.keywords">
                                    <td style="text-align: left;">
                                        <label>{{tr.keyword_name}}</label>
                                    </td>
                                    <td style="text-align: left;">
                                        <label>{{tr.keyword_exp}}</label>
                                    </td>
                                </tr>
                                <tr ng-if="info.log.keywords.length == 0">
                                    <td colspan="2" style="text-align: center;color:#6D7183">暂无数据</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--分割一行-->
                <div class="log-line-horizon"></div>
            </div>
        </div>
        <!--表格部分-->
        <div class="row">
            <!--上传文件-->
            <div class="col-sm-3 col-sm-offset-9 text-right" style="padding-bottom: 7px;">
                <button class="ordinary-btn"  ng-click="uploadFile()" >上传文件</button>
            </div>
        </div>
        <div class="row" style="margin-right: 0">
            <div class="col-sm-12" style="padding-right: 0">
                <log-file-list sys-name="info.log.sys_name" log-name="info.log.log_name" log-id="info.log.log_id"  reset-log="info.log.flag"></log-file-list>
            </div>
        </div>
    </form>
</div>
