<div class="container-fluid agent-manage">
    <div class="agent-common" ng-repeat="one_node in data.agent_monitor_list track by $index">
        <div class="agent-list-common agent-scheme">
            <!--left-->
            <div class="agent-config-card-left-part">
                <div class="agent-big-modify"></div>
            </div>
            <!--right-->
            <div class="card-right-part">
                <div class="common-font" style="height: 28px;">
                    <span class="span-font-style ip-font" title="{{one_node.ip}}">{{one_node.ip}}</span>
                    <span class="span-font-style" ng-if="!one_node.ip">--</span>
                    <span ng-if="one_node.agent_operate_status==0 && !one_node.modify_loading" title="停止"><label class="agent-stop-img"></label></span>
                    <span ng-if="one_node.agent_operate_status==1 && !one_node.modify_loading" title="运行中"><label class="agent-execing-img rotate-pub-list"></label></span>
                    <span ng-if="one_node.agent_operate_status==2 && !one_node.modify_loading" title="闲置"><label class="agent-wait-img"></label></span>
                </div>
                <div class="common-font" style="height: 20px;">
                    <span class="common-srv-name"><label ng-if="one_node.srv_name">{{one_node.srv_name}}</label> <label ng-if="!one_node.srv_name">--</label></span>
                </div>
                <div ng-if="one_node.op_system_flag">
                    <div ng-if="one_node.op_system_flag==1" class="agent-common-operator operator-image agent-ope-size"></div>
                    <div ng-if="one_node.op_system_flag==2" class="agent-common-operator operator-image-windows agent-ope-size"></div>
                    <div ng-if="one_node.op_system_flag==3" class="agent-common-operator operator-image-ios agent-ope-size"></div>
                    <div ng-if="one_node.op_system_flag==4" class="agent-common-operator operator-image-none agent-ope-size"></div>
                    <div ng-if="one_node.op_system_flag==5" class="agent-common-operator operator-image-AIX agent-ope-size" ></div>
                    <div ng-if="one_node.op_system_flag==6" class="agent-common-operator operator-image-HPUX agent-ope-size"></div>
                    <div ng-if="one_node.op_system_flag==7" class="agent-common-operator operator-image-freeBSD agent-ope-size" ></div>
                    <div ng-if="one_node.op_system_flag==8" class="agent-common-operator operator-image-SCO agent-ope-size" ></div>
                    <div ng-if="one_node.op_system_flag==9" class="agent-common-operator operator-image-solaris agent-ope-size" ></div>
                    <span class="span-operator-font-style">{{one_node.system}} <label title="{{one_node.system_version}}" style="font-size: 10px;">{{one_node.system_version}}</label></span>
                </div>
                <div ng-if="!one_node.op_system_flag">
                    <div class="operator-image-none agent-common-operator agent-ope-size"></div>
                    <span ng-if="!one_node.system" class="none-sys">系统未知</span>
                    <span ng-if="one_node.system" class="span-operator-font-style">{{one_node.system}} <label title="{{one_node.system_version}}" style="font-size: 10px;color:#44dcfd">{{one_node.system_version}}</label></span>
                </div>
            </div>
            <!--横线-->
            <div class="agent-line"></div>
            <!--bottom-->
            <div>
                <div>
                    <div ng-if="one_node.agent_operate_status==0" class="agent-stop-type-img"></div>
                    <div ng-if="one_node.agent_operate_status==1" class="agent-exec-type-img"></div>
                    <div ng-if="one_node.agent_operate_status==2" class="agent-wait-type-img"></div>
                </div>
                <div style="position: relative;">
                    <!--左侧-->
                    <div class="agent-config-card">
                        <div class="common-font common-half">
                            <div title="CPU信息" class="cpu-image margin-center-5" style="height: 18px;"></div>
                                      <span class="agent-machine-size agent-machine-size">
                                    <p>
                                        <progressbar max="100" value="one_node.machine_cpu" type='info' class="progress-striped active monitor-pre-progress-bar"></progressbar>
                                    </p>
                                </span>
                            <span class="span-common-log">{{one_node.machine_cpu}}%</span>
                        </div>
                        <div class="common-font common-half">
                            <div title="内存信息" class="memory-image margin-center-5"  style="height: 16px;"></div>
                                   <span class="agent-machine-size">
                                    <p>
                                        <progressbar max="100" value="one_node.machine_mem" type='info' class="progress-striped active monitor-pre-progress-bar"></progressbar>
                                    </p>
                                </span>
                            <span class="span-common-log">{{one_node.machine_mem}}%</span>
                        </div>
                    </div>
                    <!--图片-->
                    <!--竖线-->
                    <div class="agent-line-vertical"></div>
                    <div class="agent-card-line" >
                        <div class="common-font common-half">
                            <div title="CPU信息" class="cpu-image margin-center-5" style="height: 18px;"></div>
                                         <span class="agent-machine-size">
                                    <p>
                                        <progressbar max="100" value="one_node.agent_cpu" type='info' class="progress-striped active monitor-pre-progress-bar"></progressbar>
                                    </p>
                                </span>
                            <span class="span-common-log">{{one_node.agent_cpu}}%</span>
                        </div>
                        <div class="common-font common-half">
                            <div title="内存信息" class="memory-image margin-center-5" style="height: 16px;"></div>
                                         <span class="agent-machine-size">
                                    <p>
                                        <progressbar max="100" value="one_node.agent_mem" type='info' class="progress-striped active monitor-pre-progress-bar"></progressbar>
                                    </p>
                                </span>
                            <span class="span-common-log">{{one_node.agent_mem}}%</span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="agent-scheme-top">
                <li ng-if="one_node.operate_status==2 && !one_node.end_agent_flag" ng-click="AgentModify(2,one_node)"  title="停止Agent">停止Agent</li>
                <li ng-if="one_node.operate_status==2 && one_node.end_agent_flag" >正在停止Agent服务...</li>
                <li ng-if="one_node.operate_status==1 && !one_node.start_agent_flag" ng-click="AgentModify(1,one_node)"  title="启动Agent">启动Agent</li>
                <li ng-if="one_node.operate_status==1 && one_node.start_agent_flag" >正在启动Agent服务...</li>
            </ul>
        </div>
    </div>
    <div ng-if="data.agent_monitor_list.length==0 && !control.show_data_flag">
        <div class="text-center monitor-height">
            <div class="monitor-loading">
                <span class="get-agent-loading-color">正在获取信息&nbsp;&nbsp;<i style=" font-size: 24px;" class="fa fa-spinner fa-spin"></i></span>
            </div>
        </div>
    </div>
    <div ng-if="control.show_data_flag && data.agent_monitor_list.length==0">
        <div class="text-center monitor-height">
            <div class="monitor-loading">
                <span class="get-agent-none-color">暂无数据</span>
            </div>
        </div>
    </div>
</div>
