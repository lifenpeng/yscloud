<div class="container-fluid proj_plan_list">
    <div class="commonTabs">
        <ul  class="nav nav-tabs">
            <li class="analysis-tab active" heading="计划">
                <a >计划</a>
            </li>
            <li class="analysis-tab " heading="前置">
                <a ng-click="changeTabState('proj_pre_list')">前置</a>
            </li>
            <li class="analysis-tab " heading="分组">
                <a ng-click="changeTabState('proj_group_list')">分组</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="row" ng-show="info.items.length == 0" style="padding:10px;margin-top: -10px;height: 280px;position: relative;">
                <div style="position: absolute;top:21%;left:45%;">
                    <div class="plan_empty_img group_empty_position">
                        <div style="position: absolute;bottom: 0;left:47px;color: #a0a0a0">暂无前置信息</div>
                    </div>
                </div>
            </div>
            <div class="prod_plan_list">
                <accordion close-others="false">
                    <accordion-group ng-class="item.show ? 'focus_heading':'common_heading'" class="plan-panel" is-open="item.show" ng-repeat="item in info.items">
                        <accordion-heading>
                            <div class="row">
                                <div class="col-md-2 plan-panel-date" ng-bind="item.pro_bk_date"></div>
                                <div class="col-md-8" style="margin-left: 15px;text-align: right">
                                    <div style="height: 30px;line-height: 37px">
                                        <div class="wait_plan" style=" margin-right: 40px;" title="已编列{{item.number_manual}}项,">
                                            <span class="has_plan"></span>
                                            <label class="label_common">{{item.number_manual}}</label>
                                        </div>
                                        <div class="wait_plan" title="待编列{{item.number_auto}}项">
                                            <span class= "un_plan"></span>
                                            <label class="label_common">{{item.number_auto}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1" style="margin-left: 15px;text-align: left;margin-top: 5px;" >
                                    <span style="font-size: 14px;">共{{item.number_manual+item.number_auto}}项</span>
                                </div>
                                <div class="plan-panel-head-ico" style="margin-right: 18px;">
                                    <i style="font-size: 14px;margin-top: 10px;" ng-if="item == items[0]" class="glyphicon glyphicon-chevron-up" ng-class="{'glyphicon glyphicon-chevron-up': item.show, 'glyphicon glyphicon-chevron-down': !item.show}"></i>
                                    <i style="font-size: 14px;margin-top: 10px;" ng-if="item != items[0]" class="glyphicon glyphicon-chevron-down" ng-class="{'glyphicon glyphicon-chevron-up': item.show, 'glyphicon glyphicon-chevron-down': !item.show}"></i>
                                </div>
                            </div>
                        </accordion-heading>
                        <div class="row" ng-if="item.show">
                            <div class="col-md-12">
                                <prodplan history="false" tab-state="control.tab_type" date="item.pro_bk_date"></prodplan>
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</div>
