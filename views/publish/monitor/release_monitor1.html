        body{
            background: #141e2a;
        }
        .top-header{
            width: 100%;

            height: 42px;

            text-align: center;
            min-width: 1366px;
        }
        .title-bg{
            height: 40px;text-align:center;
            background-image: linear-gradient(-180deg, #1d313d 0%, #0d1923 52%,  #1d313d 100%);
            border: 1px solid;
            border-image: linear-gradient(-180deg, #60C3E2 0%, rgba(75,86,95,0.00) 52%,#60C3E2 100%) 15 15;
            min-width: 360px;
        }
        .un-publish-bg{
            /* background: url("../../../img/publish/monitor_list/publish-bg.png") no-repeat; */

            position: relative;
        }
        .mid-bg{
            background: url("../../../img/publish/monitor_list/monitor-bg.png") center center no-repeat,

            width:100%;
            position: absolute;
        }
        .footer-bg{
            background: url("../../../img/publish/monitor_list/AIborder.png") no-repeat;
            background-size: 100% 100%;
            height: 250px;
            padding: 12px 0;
        }
        #footer{
            background: url("../../../img/publish/monitor_list/PPlusborder.png") no-repeat;
            width: 101%;
            height: 30%;

        .content-wrap{
            min-width: 1366px;
            display: flex;
            padding: 0 15px;
            margin-top: 10px;
        }
    
        .content-left , .content-right{
            background: url("../../../img/publish/monitor_list/kuang.png")  no-repeat;
            background-size:582px 600px;
            margin: -12px;
            width: 25%;
            flex: 1;
            height: 600px;
            display: inline-block;
        }
        .content-center{
            padding:27px;
            width: 40%;
            height: 600px;position: relative;
            display: inline-block;
        }
        .content-center .canvas-position{
            position: absolute;
            left: calc((100% - 450px)/2 - 30px);
        }
        .publish-header{
            color: #B7D9FE;
            text-align: left;
        }
        .line-header{
            color: #02c9e2;
            margin-top: 15px;
        }
        .line-content{
            color: #009df6;
            margin-top: 12px;
            height: 24px;
            line-height: 24px;
        }
        .status-common-style{
            color: #fff;border-radius: 5px;width: 50px;
        }
        .success-status{
            background: #1fcd60;
        }
        .fail-status{
            background: #eb5454;
        }
        .rollback-status{
            background: #ff6c00;
        }
        .rollbacking-status{
            background: #ff4d00;
        }

        .sys-list{
            display: flex;padding: 0;
            margin: 14px 0;
        }
        .sys-item{
            list-style: none;
            width: 290px;
            height: 54px;
            display: flex;
            position: relative;
            margin-right: 40px;
        }
        .sys-item:before{
            content: '';
            width: 300px;
            height: 53px;
            opacity: 0.3;
            position: absolute;
            background-image: linear-gradient(-180deg, #60C3E2 0%, rgba(75,86,95,0.00) 52%, #60C3E2 100%);
            background: url("../../../img/publish/monitor_list/no-choose.png") no-repeat;
            background-size: 250px 53px;
        }
        .sys-item-check.sys-item:before{
            background: url("../../../img/publish/monitor_list/choose.png") no-repeat;
            background-size: 250px 53px;
        }
        .sys-item-icon{
            /* width:50px;background: url("../../../img/publish/large_monitor/sys_xl.png") no-repeat center; */
        }
        .sys-item-small-icon{
            width:20px;height:20px;vertical-align: middle;display:inline-block;margin-right: 5px;
            background: url("../../../img/publish/large_monitor/sys_sl.png") no-repeat center;

        }
        .sys-item-name{
            margin-top:-5px;
            margin-left: -93px;
            width: 140px;font-size: 20px;
            color: #02CBE4;
            font-size:13px;
            overflow: hidden;white-space: nowrap;
            text-overflow: ellipsis;
            height: 64px;line-height: 64px;
        }
        .sys-item-progress{
            width:60px;
            position: relative;
        }
        .fa-span{
            margin-top: 12px;
            position: absolute;
            color:#B7D9FF;
        }
        .sys-item-progress-bar{
            margin-left: -70px;;
            position: absolute;
            top:7px;
            left:94px;
        }
        .sys-item-progress-value{
            font-size: 12px;
            text-align: center;
            color: #FFFFFF;
            line-height: 64px;
            height:64px;
        }
        .sys-monitor-detail{
            display: flex;;overflow: hidden;
            /*flex: 1*/
        }
        .sys-monitor-progress{
            width: 170px;
            height: 300px;
            display: flex;
        }
        .sys-monitor-phase{
            padding-left: 50px;padding-top: 10px;

            overflow: hidden;
            flex: 1;
        }
        .sys-monitor-progress-bar{
            width:140px;
            height: 140px;
            /* padding-left: 35px; */
            position: absolute;

    -webkit-animation: sys_icon_spin 3s infinite linear;	/* Safari 和 Chrome */
    -o-animation: sys_icon_spin 3s infinite linear;	/* Opera */
        }

        .sys-monitor-progress-value{
            position: absolute;
            left: 112px;
            top: 97px;
            font-size: 45px;

        }

        .monitor-phase-time{

        .monitor-phase-exe-status{

        }
        .monitor-phase-warp{

            /* margin-right: 44px; */
            text-align: center;

        }
        .monitor-phase-icon-wrap{

            height:48px;text-align: center;
            border-radius: 50%;font-size: 22px;line-height: 40px;
            margin-top: -1px;
        }
        .phase-icon-succ{
            box-shadow: inset 0 0 30px 0 #3D6FA2;
            color: #D1D1D1;
            border: 2px solid lawngreen;
        }
        .phase-icon-hand-succ{
            box-shadow: inset 0 0 30px 0 #3D6FA2;color: #D1D1D1;
        }
        .phase-icon-failed{
            box-shadow: inset 0 0 30px 0 #3D6FA2;
            color: #D1D1D1;
            border: 2px solid orange;
        }
        .phase-icon-skip{
            box-shadow: inset 0 0 30px 0 #3D6FA2;
            color: #afaeb1;
            border:3px solid green; 
        }
        .phase-icon-executing{
            box-shadow: inset 0 0 30px 0 #3D6FA2;color: #D1D1D1;
            border: 2px solid lightcoral;
        }
        .phase-icon-no-executing{
            box-shadow: inset 0 0 30px 0 #3D6FA2;
            color: #D1D1D1;
            border:2px solid red;
        }
        .phase-icon-line{
            width:44px;
            height: 6px;
            position: absolute;left: -44px;
            top:20px;
        }
        .phase-icon-line-executed{
            background: #257357;
        }
        .phase-icon-line-executing{
            background: #276C80;
        }
        .phase-icon-line-no-execute{
            background: #3F4B55;
        }
        .phase-progress{
            position: absolute;
            top: -10px;
            left:-2px;
        }
        .monitor-phase-name{
            display: flex;margin-top: 27px;
        }
        .sys-monitor-phase{
            /* margin-top: 24px; */
        }
        .phase-stage-name{
            font-size: 16px;
            color: #02CBE4;
        }
        .phase-name{
            overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin-right: 20px;
        }
        .phase-exec-type{
            width:100px;
            height:24px;
            border-radius: 100px;
            /*background: #1C2636;*/
            font-size: 14px;
            /*color: #D09C47;*/
            line-height:24px;
            text-align: center;margin-right: 20px;
        }
        .phase-exec-parall{
            color: #3A78F0;
        }
        .phase-nodes{
            display: flex;
            flex-wrap: wrap;
            margin-top: 14px;
            height: 90px;
            overflow: hidden;
        }
        .phase-node{
            width:215px;height: 32px;
            line-height:32px;
            margin-right: 15px;
            display: flex;position: relative;
        }
        .phase-node-bg{
            position: absolute;
            width:100%;
            height: 100%;
            opacity: 0.5;
            background-image: linear-gradient(-180deg, #60C3E2 0%, rgba(75,86,95,0.00) 52%, #60C3E2 100%);
        }
        .phase-node-icon{
            width:30px;background: url("../../../img/publish/large_monitor/node_img.png") no-repeat center  ;
        }
        .phase-node-ip{
            font-size: 12px;
            color: #fff;
        }
        .phase-node-protocol{
            font-size: 12px;
            width:18px;
            overflow: hidden;
            color: #02CBE4;margin: 0 5px;
        }
        .phase-soc-name{
            font-size: 12px;
            color: #fff;
            width: 40px;
            overflow: hidden;
        }
        .phase-node-exec-status{
            width:34px;font-size: 16px;text-align: center;margin-left: 10px;
        }
        .text-hide-style{
            overflow: hidden;white-space: nowrap;
            /*text-overflow: ellipsis;*/
        }
    </style>
</head>
